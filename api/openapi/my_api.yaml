openapi: 3.0.0
info:
  description: 
    This is a pds-phenotype-mapping-plugin.  You can find
    out more about Swagger at
    [http://swagger.io](http://swagger.io) or on
    [irc.freenode.net, #swagger](http://swagger.io/irc/).
  version: "1.0.0"
  title: pds-phenotype-mapping-plugin
  license:
    name: MIT
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: patient
    description: Patient information
    externalDocs:
      description: Find out more
      url: 'http://swagger.io'
paths:
  /mapping:
    post:
      summary: Add patient record directory, patient_id, system and diagnosis code
      operationId: api.mappingClinical
      parameters:
        - in: query
          name: patient_id
          schema:
            type: string
          required: true
        - in: query
          name: timestamp
          schema:
            type: string
            format: date-time
          required: true
        - in: query
          name: data_provider_plugin_id
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ClinicalFeatureVariables"
      responses: # has to match output of dispatcher.py
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mappings'
        '400':
          description: Invalid input
        '500':
          description: Internal server error
  /mappingFromRecords:
    post:
      summary: Add patient record directory, patient_id, system and diagnosis code
      operationId: api.mappingClinicalFromData
      parameters:
        - in: query
          name: timestamp
          schema:
            type: string
            format: date-time
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ClinicalFeatureVariableAndDatas"
      responses: # has to match output of dispatcher.py
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mappings'
        '400':
          description: Invalid input
        '500':
          description: Internal server error
components:
  schemas:
    ClinicalFeatureVariables:
      type: array
      items:
        $ref: "#/components/schemas/ClinicalFeatureVariable"
    ClinicalFeatureVariable:
      type: object
      properties:
        clinical_feature_variable:
          type: string
        unit:
          type: string
      required:
        - clinical_feature_variable
      additionalProperties: false
    ClinicalFeatureVariableAndDatas:
      type: array
      items:
        $ref: "#/components/schemas/ClinicalFeatureVariableAndData"
    ClinicalFeatureVariableAndData:
      type: object
      properties:
        clinical_feature_variable:
          type: string
        unit:
          type: string
        data: {}
      required:
        - clinical_feature_variable
        - data
      additionalProperties: false

    Mappings:
      type: array
      items:
        $ref: "#/components/schemas/Mapping"
    Mapping:
      type: object
      properties:
        value: {}
        calculation:
          type: string
        certitude:
          type: integer
        timestamp:
          type: string
          format: date-time
      required:
        - value
        - calculation
        - certitude
      additionalProperties: false
        
